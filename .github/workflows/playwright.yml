name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
        
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test --shard ${{ matrix.shard }}/3 --reporter=html
      env:
        CI: true
        BASE_URL: https://www.saucedemo.com

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-${{ matrix.shard }}
        path: |
          playwright-report
          test-results
        retention-days: 30

  merge-reports:
    if: always()
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: playwright-report-*
        merge-multiple: true
        path: all-reports

    - name: Install Playwright
      run: npx playwright install

    - name: Merge reports
      run: |
        mkdir -p merged-report
        if [ -d "all-reports" ]; then
          echo "Reports found, merging..."
          npx playwright merge-reports --reporter html ./all-reports
          mv playwright-report/* merged-report/
        else
          echo "No reports found to merge"
          exit 1
        fi

    - name: Upload merged report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-merged-report
        path: merged-report
        retention-days: 30

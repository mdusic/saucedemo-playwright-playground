name: Playwright Tests

# Triggers (when the workflow will run)
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI
  schedule:
    - cron: '0 0 * * 1'  # Run weekly on Mondays

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      # Keep running even if one matrix job fails
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
        
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'  # Enable npm cache

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test --shard ${{ matrix.shard }}/3
      env:
        CI: true
        # Add any environment variables your tests need
        BASE_URL: https://www.saucedemo.com

    - name: Upload test results
      if: always()  # Upload results even if tests fail
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-${{ matrix.shard }}
        path: playwright-report
        retention-days: 30

  # Job to merge test reports from all shards
  merge-reports:
    if: always()
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
    
    - name: Create directories
      run: |
        mkdir -p playwright-reports
        mkdir -p merged-report

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: playwright-reports
        pattern: playwright-report-*
        merge-multiple: false

    - name: List downloaded artifacts
      run: ls -R playwright-reports

    - name: Merge reports
      run: |
        for report in playwright-reports/playwright-report-*; do
          if [ -d "$report" ]; then
            cp -r "$report"/* merged-report/
          fi
        done

    - name: Upload merged report
      uses: actions/upload-artifact@v4
      with:
        name: playwright-merged-report
        path: merged-report
        retention-days: 30

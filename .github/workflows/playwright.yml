name: Playwright Tests

# Triggers (when the workflow will run)
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI
  schedule:
    - cron: '0 0 * * 1'  # Run weekly on Mondays

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      # Keep running even if one matrix job fails
      fail-fast: false
      matrix:
        # Split tests across multiple shards
        shardTotal: [3]
        shardIndex: [1, 2, 3]
        
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper git history

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'  # Enable npm cache

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          playwright-${{ runner.os }}-

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      env:
        CI: true
        # Add any environment variables your tests need
        BASE_URL: https://www.saucedemo.com

    - name: Upload test results
      if: always()  # Upload results even if tests fail
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-shard-${{ matrix.shardIndex }}
        path: |
          playwright-report/
          test-results/
        retention-days: 30

  # Job to merge test reports from all shards
  merge-reports:
    if: always()
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: all-artifacts
        merge-multiple: true

    - name: Merge reports
      run: |
        npm ci
        npx playwright merge-reports ./all-artifacts/playwright-report-*

    - name: Upload merged report
      uses: actions/upload-artifact@v4
      with:
        name: playwright-merged-report
        path: playwright-report
        retention-days: 30
